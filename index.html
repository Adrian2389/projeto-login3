<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
      
        <section id="login">
            <div id="form">
                <h1>Login</h1>
                <form action="login.php" method="post">

                <div class="cont">
                    <label for="email">Seu Email</label>
                    <input type="text" name="email" id="email" required autocomplete="email" placeholder="ex:vinicius@gmail.com">
                </div>
                <div class="cont">
                    <label for="senha">Sua senha</label>
                    <input type="password" name="senha" id="senha" required autocomplete="new-password" placeholder="ex:12345678">

                </div>
                <div id="check">
                    <input type="checkbox" name="log" id="log">Manter-me logado
                </div>
                 <input type="submit" value="Logar">

                
                <di class="cadastro">
                    Ainda n√£o tem uma conta?
                    <a href="#">Cadastre-se</a>
                </div>
                 
            
        </form>
        </section>
    </div>
    </main>
    
</body>
</html>
